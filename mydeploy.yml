apiVersion : apps/v1
kind : Deployment
metadata : 
  name : myapp-deploy
  labels : 
    app : myapp
spec : 
  replicas : 3
  selector : 
    matchLabels :
      app : myapp
  template :
    metadata : 
      labels : 
        app : myapp
    spec : 
      containers :
      - name : myapp-container
        image : maha4iac/mahaonlinestore:1
        ports : 
        - containerPort : 8080